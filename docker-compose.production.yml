# Production. Database is external: set DATABASE_URL in the environment (no db service).
services:
  app-production:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: app
    working_dir: /var/www
    volumes:
      - production_e_museu_storage:/var/www/storage

  web-production:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: web
    depends_on:
      - app-production
    expose:
      - "80"
    volumes:
      - production_e_museu_storage:/var/www/storage

volumes:
  production_e_museu_storage:
