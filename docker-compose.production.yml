# Production. Database is external: set DATABASE_URL in the environment (no db service).
services:
  app-production:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: app
    working_dir: /var/www
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-production:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: web
    depends_on:
      - app-production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 10s
