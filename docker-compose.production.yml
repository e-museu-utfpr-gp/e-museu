services:
  app-production:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: app
    working_dir: /var/www
    depends_on:
      - db-production
    networks:
      - e_museu_production

  web-production:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: web
    depends_on:
      - app-production
    networks:
      - e_museu_production
    expose:
      - "80"

  db-production:
    image: mysql:8.0.43-debian
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      # /root/databases/production/mysql_data_production (root's home directory when opening console)
      - /root/databases/production/mysql_data_production:/var/lib/mysql
    networks:
      - e_museu_production

networks:
  e_museu_production:
    driver: bridge
