# Staging. Database is external: set DATABASE_URL in the environment (no db service).
services:
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      target: app
    working_dir: /var/www
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      target: web
    depends_on:
      - app-staging
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 10s
