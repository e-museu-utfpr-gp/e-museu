# Staging. Database is external: set DATABASE_URL in the environment (no db service).
services:
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      target: app
    working_dir: /var/www
    # Only for logs, sessions, framework cache. App data (images/files) is in S3 on Coolify (FILESYSTEM_DISK=s3).
    volumes:
      - staging_e_museu_storage:/var/www/storage

  web-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      target: web
    depends_on:
      - app-staging
    expose:
      - "80"
    # Same volume as app (logs/sessions/cache only; images are in S3 on Coolify).
    volumes:
      - staging_e_museu_storage:/var/www/storage

# Named volume for Laravel storage (logs, sessions, framework cache). App data (images/files) is in S3 on Coolify.
volumes:
  staging_e_museu_storage:
