# Staging. Database is external: set DATABASE_URL in the environment (no db service).
services:
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      target: app
    working_dir: /var/www
    volumes:
      - staging_e_museu_storage:/var/www/storage

  web-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      target: web
    depends_on:
      - app-staging
    expose:
      - "80"
    volumes:
      - staging_e_museu_storage:/var/www/storage

volumes:
  staging_e_museu_storage:
