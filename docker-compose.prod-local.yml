services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod-local
      target: app
    working_dir: /var/www/
    volumes:
      - e_museu_storage:/var/www/storage
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod-local
      target: web
    ports:
      - "${WEB_SERVER_PORT_PROD_LOCAL}:80"
    volumes:
      - e_museu_storage:/var/www/storage
    depends_on:
      - app

  db:
    image: mysql:8.0-debian # Image used in staging & production
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql

volumes:
  e_museu_storage:
